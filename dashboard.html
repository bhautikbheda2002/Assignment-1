<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css\dashboard.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <a><img src="images\menu-bar.svg" alt="menu-bar" class="menu-bar"></a>
            <a><img src="images\logo.svg" alt="logo" class="logo1"></a>
            <a><img src="images\search-icon.svg" alt="search-icon" class="search-icon"></a>
            <a href="#default" class="search">search</a>
            <div class="header-right">
              <a><img src="images\notification-icon.svg" alt="notification-icon" class="notification-icon"></a>
              <a><img src="images\profile.png" alt="profile" class="profile"></a>
              <a href="#contact">John Doe</a>
              <a><img src="images/downward-arrow.svg" alt="downward-arrow" class="downward-arrow"></a>
            </div>
        </div>

        <div class="dashboard"><b>Dashboard</b></div>
        
        <div class="a">
            <a><img src="images\star.svg" alt="menu-bar" class="icon"></a>
        </div>

        <div class="b">
            <a><img src="images/new-product.svg" alt="menu-bar" class="icon"></a>
        </div>

        <div class="c">
            <a><img src="images/total-product.svg" alt="menu-bar" class="cicon" ></a>
        </div>
    
        <div class="d">
            <a><img src="images/dollar-filled.svg" alt="menu-bar" class="icon"></a>
        </div>
        
        <div class="e">
            <a><img src="images/money-bag.svg" alt="menu-bar" class="icon"></a>
        </div>

      

    <div class="sidebar">
       
        <a href="#dashboard"><img src="images/dashboard-active.svg" alt="search-icon" class="search-icon">   Dashboard</a>
        <a href="#analysis"><img src="images/total-product.svg" alt="logo" class="search-icon">   Analysis</a>
        <a href="#inbox"><img src="images/inbox-default.svg" alt="logo" class="search-icon">   Inbox</a>
        <a href="#history"><img src="images/clock-default.svg" alt="logo" class="search-icon">   History</a>
        <a href="#user"><img src="images/user-default.svg" alt="logo" class="search-icon">   User</a>
        <a href="#maintenance"><img src="images/maintenance-default.svg" alt="logo" class="search-icon">   Maintenance</a>
        <a href="#setting"><img src="images/setting-default.svg" alt="logo" class="search-icon">   Setting</a>
      </div>
    </div>
     
</body>
</html>
